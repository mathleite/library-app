[www]
; usuário/grupo do pool (rootless)
user = appuser
group = appgroup

; usar TCP para evitar permissões de socket em rootless
listen = 0.0.0.0:9000

; PM básico (ajuste conforme carga)
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; timeouts/resiliência
request_terminate_timeout = 60s
request_slowlog_timeout = 5s
slowlog = /tmp/php-fpm.slow.log

; logs de acesso do FPM (não Nginx)
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d ms %{kilo}M KB"
access.log = /proc/self/fd/2
catch_workers_output = yes

; php_admin_value/flag para ajustes básicos (exemplos)
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 32M
php_admin_value[post_max_size] = 32M

; segurança
clear_env = yes
; desabilite funções perigosas via ini próprio se necessário
